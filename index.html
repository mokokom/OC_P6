<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/2fe873b06b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Battle Of Heroes</title>
</head>

<body>

  <div class="container-fluid">

    <h1 class="d-flex justify-content-center">BATTLE OF HEROES</h1>

    <div class="game">
      <div class="row">

        <div class="col-6 col-md-3 order-1 order-md-0 hero1-area d-flex flex-column justify-content-center">
          <div class="row">
            <div class="col-12">
              <div class="card d-flex justify-content-center align-items-center">
                <div class="avatar1"></div>
                <p><span id="hero1-name"></span></p>
                <div class="d-flex justify-content-around">
                  <p class="d-flex flex-column align-items-center"><span id="hero1-weapon-name"></span><span
                      id="hero1-weapon-image"></span><span>Damages</span><span id="hero1-weapon-infos"></span></p>
                </div>

                <div class="hero1-percentage-life">100%</div>
                <div class="life text-center">
                  <div class="heart">
                    <img src="components/images/heartbeat.png" class="img-fluid heartbeat">
                  </div>
                  <div class="hero-defense">
                    <img src="components/images/weapons/026-belt.png" class="img-fluid belt-hero1">
                  </div>
                  <div class="hero1-barre-life"></div>
                </div>
                <div class="d-flex">
                  <button class="hero1-attack-button fight-btn">attack</button>
                  <button class="hero1-defense-button fight-btn">defense</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 d-flex justify-content-center test">
          <div id="board"></div>
        </div>

        <div class="col-6 col-md-3 order-1 order-md-0 hero2-area d-flex flex-column justify-content-center">
          <div class="row">
            <div class="col-12">
              <div class="card d-flex justify-content-center align-items-center">
                <div class="avatar2"></div>
                <p><span id="hero2-name"></span></p>
                <div class="d-flex justify-content-around">
                  <p class="d-flex flex-column align-items-center"><span id="hero2-weapon-name"></span><span
                      id="hero2-weapon-image"></span>
                    </span><span>Damages</span><span id="hero2-weapon-infos"></span></p>
                </div>
                <div class="hero2-percentage-life">100%</div>
                <div class="life text-center">
                  <div class="heart">
                    <img src="components/images/heartbeat.png" class="img-fluid">
                  </div>
                  <div class="hero-defense">
                    <img src="components/images/weapons/026-belt.png" class="img-fluid belt-hero2">
                  </div>
                  <div class="hero2-barre-life"></div>
                </div>
                <div class="d-flex">
                  <button class="hero2-attack-button fight-btn">attack</button>
                  <button class="hero2-defense-button fight-btn">defense</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="endGameModal" tabindex="-1" role="dialog" aria-labelledby="endGameModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="endGameModalLongTitle">BATTLE of HEROES</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body d-flex align-items-center">

        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
          <button type="button" class="btn btn-primary reload">Fight Again</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js" type="module"></script>

</body>

</html>
